[mypy]
# Python version
python_version = 3.10

# Import discovery - use current directory as base
files = src
namespace_packages = False
explicit_package_bases = True

# Ignore missing imports from external libraries
ignore_missing_imports = True

# Relax strict typing rules
no_implicit_optional = False
allow_untyped_defs = True
allow_incomplete_defs = True
allow_untyped_calls = True

# Don't be too strict about return types
warn_return_any = False
warn_no_return = False

# Skip checking unannotated functions
check_untyped_defs = False

# Disable strict equality
strict_equality = False

# Don't warn about Any types
disallow_any_expr = False
disallow_any_unimported = False
disallow_any_generics = False

# Relax subclassing rules
disallow_subclassing_any = False

# Files to exclude
exclude = (test/|eval/|setup.py|publish.py)

# Per-module options for problematic files
[mypy-src.utils.file_selector]
ignore_errors = True

[mypy-src.utils.llm_edit_fixer]
ignore_errors = True

[mypy-src.main]
warn_return_any = False
check_untyped_defs = False

[mypy-src.memory.*]
ignore_errors = True

[mypy-src.tools.glob_test]
ignore_errors = True

# External libraries without stubs
[mypy-bs4.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-pathspec.*]
ignore_missing_imports = True

[mypy-wikipedia.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True
